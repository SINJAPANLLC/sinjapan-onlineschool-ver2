version: '3.8'

services:
  # Main application service
  sinjapan-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - sinjapan-network
    volumes:
      - ./logs:/app/logs

  # Redis for session management and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - sinjapan-network
    command: redis-server --appendonly yes

  # PostgreSQL database (if needed for future use)
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: sinjapan_db
      POSTGRES_USER: sinjapan_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - sinjapan-network

  # Nginx reverse proxy (optional, for load balancing)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - sinjapan-app
    restart: unless-stopped
    networks:
      - sinjapan-network
    profiles:
      - with-nginx

volumes:
  redis_data:
  postgres_data:

networks:
  sinjapan-network:
    driver: bridge
